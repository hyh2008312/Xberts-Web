<div class="xb-profile-questions" ng-repeat="post in posts track by $index" layout="row"
     layout-align="space-between center" ng-click="closeMenu();">
  <p class="md-subhead md-dark-primary" ui-sref="application.dealsDetail({dealsId:post.id})" >{{post.title}}</p>
  <div ng-if="post.approvalStatus == 'pending'" class="md-secondary" layout-gt-xs="row" layout-align-gt-xs="start center"
       layout="column" layout-align="space-between end">
    <md-button ng-if="currentUser" hide-xs class="md-icon-button" ui-sref="application.protected.editPost({productId:post.id})" ng-click="$event.stopPropagation();"><md-icon class="md-dark-third" md-font-set="material-icons">mode_edit</md-icon></md-button>
    <md-button ng-if="currentUser" hide-xs class="md-icon-button" ng-click="delete($event, post.id, $index);$event.stopPropagation();"><md-icon class="md-dark-third" md-font-set="material-icons">delete</md-icon></md-button>
    <span class="md-body-1 md-dark-third xb-my-posts__time">{{post.created|amDateFormat:'MM.DD.YYYY'}}</span>
    <div class="xb-my-posts__menu-bg" hide-gt-xs>
      <md-icon class="md-dark-third" ng-if="currentUser" ng-click="showMenu(post);$event.stopPropagation();" md-font-set="material-icons">more_horiz</md-icon>
      <div class="xb-my-posts__menu" ng-if="currentUser && post.showMenu" ng-mouseleave="showMenu(post);">
        <div class="md-dark-primary" ui-sref="application.protected.editPost({productId:post.id})" ng-click="$event.stopPropagation();"
                   layout="row" layout-align="start center">
          <md-icon class="md-dark-third" md-font-set="material-icons">mode_edit</md-icon> Edit
        </div>
        <div class="md-dark-primary" ng-click="delete($event, post.id, $index);$event.stopPropagation();"
                   layout="row" layout-align="start center">
          <md-icon class="md-dark-third" md-font-set="material-icons">delete</md-icon> Delete
        </div>
      </div>
    </div>
  </div>
  <div ng-if="post.approvalStatus == 'approved'" class="md-secondary" layout-gt-xs="row" layout-align-gt-xs="start center"
       layout="column" layout-align="space-between end">
    <div class="xb-my-posts__color">Featured</div>
    <span class="md-body-1 md-dark-third xb-my-posts__time">{{post.created|amDateFormat:'MM.DD.YYYY'}}</span>
    <div class="xb-my-posts__menu-bg" hide-gt-xs>
      <div class="xb-my-posts__color">Featured</div>
    </div>
  </div>
</div>
