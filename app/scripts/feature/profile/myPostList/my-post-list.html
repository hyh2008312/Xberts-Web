<md-list layout="column" layout-fill>
  <md-list-item class="secondary-button-padding" ng-repeat="post in posts" flex="grow" ui-sref="application.shareProductDetail({reviewId:post.id})">
    <p class="md-subhead md-dark-primary">{{post.title}}</p>
    <div class="md-secondary" layout="row" layout-align="start center">
      <md-button ng-if="currentUser" hide-xs class="md-icon-button" ui-sref="application.protected.editPost({productId:post.id})"><md-icon class="md-dark-third" md-font-set="material-icons">mode_edit</md-icon></md-button>
      <md-button ng-if="currentUser" flex="none" class="md-icon-button" ng-click="delete($event, post.id)"><md-icon class="md-dark-third" md-font-set="material-icons">delete</md-icon></md-button>
      <span class="md-body-1 md-dark-third xb-my-posts__time">{{post.created|amDateFormat:'MM.DD.YYYY'}}</span>
    </div>
  </md-list-item>
</md-list>
