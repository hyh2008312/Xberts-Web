<div class="xb-my-biography">
  <div class="md-subhead">Share</div>
  <div infinite-scroll="postsProductPaginator.loadNext()" infinite-scroll-distance='0' infinite-scroll-container='".xb-body-view "'
       infinite-scroll-disabled="postsProductPaginator.loading || !postsProductPaginator.next">
    <my-post-list class="xb-my-posts" posts="postsProductPaginator.items" current-user="isCurrentUser"></my-post-list>
    <load-more layout="row" layout-align="center center" ng-if="postsProductPaginator.loading"></load-more>
  </div>
</div>
