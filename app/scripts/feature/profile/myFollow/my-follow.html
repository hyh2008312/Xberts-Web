<md-list>
  <md-list-item class="xb-main-reviewer__item" ng-repeat="xbert in experts track by $index" layout="row" layout-align="start center">
    <avatar-Img src="xbert.userprofile.avatar" class="md-avatar" ui-sref="application.expert({ expertId:xbert.id })"
                name="xbert.firstName"></avatar-Img>
    <div class="md-2-line" ng-class="{'md-offset': true }" layout-fill layout="column" layout-align="center start">
      <div layout="row" layout-align="start center">
        <a class="md-subhead" ui-sref="application.expert({ expertId:xbert.id })">{{ xbert.firstName }}</a>
        <credit-badge class="credit-badge" points="xbert.badgePoint"></credit-badge>
      </div>
      <p class="md-dark-secondary"> {{ expert.userprofile.position }} @ {{ xbert.userprofile.company }} </p>
    </div>
    <xb-follow follow="xbert.currentUser.follow" user-id="xbert.id" experts="experts"
               index="$index" following="following" achievement="achievement" expert="expert"></xb-follow>
  </md-list-item>
</md-list>
