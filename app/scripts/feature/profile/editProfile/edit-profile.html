<form class="xb-edit-profile__dialog" name="editProfileForm" ng-submit="saveChange()" novalidate clear-form-error>
  <div layout="row" layout-align="start center" layout-xs="column" layout-align-xs="start stretch">
    <div class="xb-edit-profile__title md-margin-right-4">Name</div>
    <md-input-container class="md-block xb-edit-profile__margin-right" flex-gt-xs="50" flex>
      <input required ng-model="data.firstName" type="text" name="firstName" placeholder="First Name"/>
      <div ng-messages="editProfileForm.firstName.$error">
        <div ng-message="required">Please enter your first name.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs="50" flex="">
      <input required ng-model="data.lastName" type="text" name="lastName" placeholder="Last Name"/>
      <div ng-messages="editProfileForm.lastName.$error">
        <div ng-message="required">Please enter your last name.</div>
      </div>
    </md-input-container>
  </div>
  <div class="md-margin-bottom-2" layout="row" layout-align="start center" layout-xs="column" layout-align-xs="start stretch">
    <div class="xb-edit-profile__title md-margin-right-4">Gender</div>
    <md-radio-group ng-model="data.gender" required layout="row" layout-xs="column">
      <md-radio-button value="Male">Male</md-radio-button>
      <md-radio-button value="Female">Female</md-radio-button>
      <md-radio-button value="Undisclosed">Undisclosed</md-radio-button>
    </md-radio-group>
  </div>
  <div layout="row" layout-align="start center" layout-xs="column" layout-align-xs="start stretch">
    <div class="xb-edit-profile__title md-margin-right-4">Country</div>
    <md-input-container class="md-block xb-edit-profile__margin-bottom" flex>
      <label>Country</label>
      <md-select ng-model="data.country.code" name="country" >
        <md-option ng-repeat="option in countryOptions track by option.code" value="{{option.code}}" >
          {{option.name}}
        </md-option>
      </md-select>
      <div ng-messages="editProfileForm.country.$error">
        <div ng-message="required">Please select your country.</div>
      </div>
    </md-input-container>
  </div>
  <div layout="row" layout-align="start center" layout-xs="column" layout-align-xs="start stretch">
    <div class="xb-edit-profile__title md-margin-right-4">Current Position</div>
    <md-input-container class="md-block xb-edit-profile__margin-right" flex-gt-xs="50">
      <input ng-model="data.position" type="text" name="position" placeholder="Business Title"/>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs="50">
      <input ng-model="data.company" type="text" name="company" placeholder="Company Name"/>
    </md-input-container>
  </div>
  <div layout="row" layout-align="start center" layout-xs="column" layout-align-xs="start stretch">
    <div class="xb-edit-profile__title md-margin-right-4">Biography</div>
    <md-input-container class="md-block" flex>
      <input ng-model="data.biography" name="bio" placeholder="Biography"/>
    </md-input-container>
  </div>
  <div layout="row" layout-align="start start" layout-xs="column" layout-align-xs="start stretch">
    <div class="xb-edit-profile__title md-margin-right-4" flex="none">Picture</div>
    <div class="xb-edit-profile__upload-bg" layout="low" layout-align="start center">
      <img class="img-circle avatar-thumb" ngf-src="data.avatar || data.currentAvatar || 'https://xberts.imgix.net/static/icon/avatar_empty.gif?s=5b6b11a25bfa12e3a94966eb077ef16a'">
      <md-button type="file" class="md-primary" ngf-select ng-model="data.avatar" name="avatar"
              accept="image/*">Choose a Picture</md-button>
    </div>
  </div>
  <div class="error" ng-show="editProfileForm.$submitted" ng-messages="editProfileForm.serverError">
    <div ng-messages-include="views/text/form_error.html"></div>
  </div>
  <div class="xb-edit-profile__bottom-button" layout="row" layout-align-gt-xs="start center" layout-align-xs="center center">
    <md-button class="md-primary md-raised" ng-disabled="disabled" type="submit" >Save</md-button><md-button class="md-raised" ng-click="reset()">Cancel</md-button>
  </div>
</form>
