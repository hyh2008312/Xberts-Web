<div class="container">
  <div class="xb-question-detail__inner-content">
    <div class="xb-edit-post__title md-display-1">Edit My Answer</div>
    <div class="xb-edit-post md-margin-top-4" layout="row" layout-align="start start">
      <form name="answerForm" novalidate ng-if="formToggle" clear-form-error flex>
        <summernote config="options" on-image-upload="imageUpload(files)" editor="editor" editable="editable"
                    on-paste="paste(evt)" ng-model="answer.description" on-change="onChange(contents)"></summernote>
        <div layout="row" layout-align="space-between center">Minimum 150 characters required<span>{{detailCharacterCount}}</span></div>
        <div class="xb-edit-post__bottom-button" layout="row" layout-align-gt-xs="start center" layout-align-xs="center center">
          <md-button class="md-primary md-raised" ng-disabled="disabled" ng-click="submitForm(answer, answerForm);">Save</md-button>
          <md-button class="md-raised" ng-click="reset()">Cancel</md-button>
        </div>
      </form>
      <form name="answerForm" novalidate ng-if="!formToggle" clear-form-error flex>

                    on-paste="paste(evt)" ng-model="answer.description" on-change="onChange(contents)"></summernote>
        <div layout="row" layout-align="space-between center">Minimum 150 characters required<span>{{detailCharacterCount}}</span></div>
        <div>Minimum 150 characters required</div>
        <div class="xb-edit-post__bottom-button" layout="row" layout-align-gt-xs="start center" layout-align-xs="center center">
          <md-button class="md-primary md-raised" ng-disabled="disabled" ng-click="submitForm(answer, answerForm);">Save</md-button>
          <md-button class="md-raised" ng-click="reset()">Cancel</md-button>
        </div>
      </form>
    </div>
  </div>
</div>
