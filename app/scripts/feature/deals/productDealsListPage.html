<section class="xb-section">
  <div class="container">
    <div class="xb-section__title">
      <h2><span class="md-display-1">Find Great Deals Every Day</span></h2>
      <h3><span class="md-body-1 md-dark-secondary">Enjoy the best deals on the latest gadgets and designs</span></h3>
    </div>
    <div layout="row" layout-align="start start">
      <div hide-xs class="category" flex="none">
        <div layout="column" fixed-to-top offset-top="56" del-top="90">
          <discovery-category categories="dealsCtrl.categories" category-id="dealsCtrl.categoryId" on-category-change="dealsCtrl.changeCategory(categoryId);"></discovery-category>
        </div>
      </div>
      <deals-list flex deals="dealsCtrl.productsPaginator"></deals-list>
    </div>
  </div>
</section>
