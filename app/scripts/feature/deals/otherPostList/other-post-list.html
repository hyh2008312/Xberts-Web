<div class="xb-deals-post" ng-repeat="post in posts | filter:filter" layout="row" ng-if="$index < 4">
  <div flex="none" class="xb-deals-post__head">
    <div>
      <img src="{{post.getFixedSqrUrl()}}" alt="{{post.title}}"/>
    </div>
  </div>
  <div flex layout="column" layout-align="space-between start">
    <a class="md-body-1 md-dark-primary" ui-sref="application.dealsDetail({dealsId:post.id})">{{post.title}}</a>
    <a class="md-dark-secondary" ui-sref="application.dealsDetail({dealsId:post.id})">VIEW PRODUCT</a>
  </div>
</div>
