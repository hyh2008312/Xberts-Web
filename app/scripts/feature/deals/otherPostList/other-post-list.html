<div class="xb-deals-post" ng-repeat="post in posts | filter:filter" layout="row"
     layout-align="start center" ng-if="$index < 3">
  <div flex="30" class="xb-deals-post__head">
    <img src="{{post.imageGroup.length > 0 ? post.imageGroup[0].imageUrl:post.imageUrl}}" alt="{{post.title}}"/>
  </div>
  <div flex="70" layout="column" layout-align="space-between start">
    <a class="md-subhead md-dark-primary" ui-sref="application.dealsDetail({dealsId:post.id})">{{post.title}}</a>
    <md-button class="md-dark-secondary" ui-sref="application.dealsDetail({dealsId:post.id})">View Product</md-button>
  </div>
</div>
