<div class="xb-deals-bottom-sheet" >
  <div class="xb-deals-bottom-sheet__title md-subhead" layout="row" layout-align="start center">Price</div>
  <md-radio-group ng-model="filterId">
    <md-radio-button class="filter-button md-primary" ng-value="null"
                     ng-checked="null == filterId" ng-click="onFilterChange({filterIndex:null});close();" >All</md-radio-button>
    <md-radio-button class="filter-button md-primary" ng-repeat="item in filter track by $index" ng-value="item.id"
                     ng-checked="item.id == filterId" ng-click="onFilterChange({filterIndex:item.id});close();" >{{item.name}}</md-radio-button>
  </md-radio-group>
</div>
