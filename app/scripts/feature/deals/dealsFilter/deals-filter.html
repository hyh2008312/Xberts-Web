<div class="xb-deals-category" ng-click="open();openSheet();" layout="row" layout-align="end center" ng-mouseleave="close()">
  {{!filterPrice(filter)?'Price':filterPrice(filter)}}
  <div layout="row" layout-align="start center">
    <md-icon md-font-set="material-icons">arrow_drop_down</md-icon>
  </div>
  <div class="xb-deals-category__bg-1" ng-if="categoryOpen" hide-xs>
    <md-radio-group ng-model="filterId">
      <md-radio-button class="filter-button md-primary" ng-value="null"
                       ng-checked="null == filterId" ng-click="onFilterChange({filterIndex:null});" >All</md-radio-button>
      <md-radio-button class="filter-button md-primary" ng-repeat="item in filter track by $index" ng-value="item.id"
                       ng-checked="item.id == filterId" ng-click="onFilterChange({filterIndex:item.id});" >{{item.name}}</md-radio-button>
    </md-radio-group>
  </div>
</div>
