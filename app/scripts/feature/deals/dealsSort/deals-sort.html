<div class="xb-deals-category" layout="row" layout-align="start center" hide-xs>
  <div class="sort-button" ng-class="{true:'active',false:''}[$index == sortId]" ng-repeat="category in sort track by $index"
       layout="row" layout-align="center center"
       ng-click="onSortChange({sortId:category.value});selectedSort($index);" >{{category.name}}</div>
</div>
<div class="xb-deals-sort" hide-gt-xs>
  <md-select ng-model="sortId" placeholder="{{sort[sortId].name}}" aria-label="sort" class="md-no-underline" md-on-close="onSortChange({sortId:sort[sortId].value});">
    <md-option  ng-value="$index" ng-repeat="category in sort">{{category.name}}</md-option>
  </md-select>
</div>
