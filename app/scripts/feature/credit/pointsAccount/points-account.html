<md-list>
  <md-list-item ng-repeat="(key, value) in myPointsList" >
    <p>{{key}}</p>
    <div>{{value + (value>1?' points': 'point')}} </div>
  </md-list-item>
  <md-list-item>
    <p class="md-subhead">TOTAL BALANCE</p>
    <div class="md-subhead">{{pointsTotal + (pointsTotal>1?' points': 'point')}}</div>
  </md-list-item>
</md-list>
