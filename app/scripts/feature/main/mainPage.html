<div>
  <top-banner-slides-list class="xb-top-banner-container" slides="mainCtrl.topBanner" ratio="480/270" height="670"></top-banner-slides-list>
  <div class="background-bg-white">
    <div class="container">
      <div class="xb-title" layout="row" layout-align="start end">
        <h3 class="md-dark-primary" layout-fill>Discover New Tech</h3>
        <a class="md-body-1" ui-sref="application.shareProductList()">SEE MORE</a>
      </div>
      <discover-products-list products="mainCtrl.discoverProducts"></discover-products-list>
    </div>
  </div>
  <div class="container xb-main-section">
    <div class="xb-title" layout="row" layout-align="start end">
      <h3 class="md-dark-primary" layout-fill>Try Latest Gadgets</h3>
      <a class="md-body-1" ui-sref="application.testingcampaigns()">SEE MORE</a>
    </div>
    <latest-trials-list trials="mainCtrl.latestPaginater.items"></latest-trials-list>
    <div class="xb-title" layout="row" layout-align="start end">
      <h3 class="md-dark-primary" layout-fill>Reviews from Tech Insiders</h3>
    </div>
    <div layout="row" layout-align="start start">
      <div class="xb-main-reviews" flex>
        <md-card class="product-order" layout="row" layout-align="start center">
          <md-button>Latest<div class="tab-triangle"></div></md-button>
        </md-card>
        <reviews-list reviews="mainCtrl.reviews"></reviews-list>
        <div class="xb-main-reviews__bottom-btn" layout="row" layout-align="center center">
          <md-button class="md-primary md-raised" ui-sref="application.campaignreviews()">SEE MORE</md-button>
        </div>
      </div>
      <div class="xb-main-reviewer" hide-sm hide-xs>
        <div class="md-subhead md-dark-primary xb-main-reviewer__title" layout="row" layout-align="start center">
          Top Reviewers of The Month
        </div>
        <top-reviewers-list reviewers="mainCtrl.topReviewers"></top-reviewers-list>
      </div>
    </div>
  </div>
</div>
