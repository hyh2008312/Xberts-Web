<div class="background-whitem">
  <div class="container xb-trials">
    <div class="md-headline">Try LatestGadgets</div>
    <latest-trials-list class="xb-trials__bottom" trials="trials.latestPaginater.items"></latest-trials-list>
  </div>
</div>
<div class="container xb-trials xb-trials-list__bottom">
  <div class="md-headline">Review Completed</div>
  <div infinite-scroll="trials.trialPaginator.loadNext()" infinite-scroll-distance='0'
       infinite-scroll-container='".xb-body-view "' infinite-scroll-disabled="trials.trialPaginator.loading || !trials.trialPaginator.next">
    <trial-list trials="trials.trialPaginator.items"></trial-list>
  </div>
  <load-more ng-if="trials.trialPaginator.loading"></load-more>
</div>
