<section class="xb-section">
  <div class="container">
    <div class="xb-section-title">
      <h2><span>Calling For Expert Reviewers </span></h2>
      <h3>Review the latest products in exchange for deep discounts</h3>
    </div>
    <div class="row xb-section-body" infinite-scroll="trials.trialPaginator.loadNext()" infinite-scroll-distance='0'
         infinite-scroll-disabled="trials.trialPaginator.getLoading() || !trials.trialPaginator.getNext()">
      <trial-list trials="trials.trialPaginator.items"></trial-list>
    </div>
    <load-more class="row spin-large" ng-if="trials.trialPaginator.getLoading()"></load-more>
  </div>
</section>
