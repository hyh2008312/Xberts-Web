<section class="xb-section">
  <div class="container">
    <div class="xb-section-title">
      <h2><span>New Products For Trials </span></h2>
      <h3>Try the latest products and share your reviews with our community</h3>
    </div>
    <div class="row xb-section-body" infinite-scroll="trials.trialPaginator.loadNext()" infinite-scroll-distance='0'
         infinite-scroll-disabled="trials.trialPaginator.loading || !trials.trialPaginator.next">
      <trial-list trials="trials.trialPaginator.items"></trial-list>
    </div>
    <load-more class="row spin-large" ng-if="trials.trialPaginator.loading"></load-more>
  </div>
</section>
