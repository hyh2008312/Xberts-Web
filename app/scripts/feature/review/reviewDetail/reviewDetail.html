<div class="background-whitem">
  <img ng-src="{{report.image}}" hide-gt-xs>
  <div class="xb-reviews-detail__container">
    <div>{{ report.title }}</div>
    <div class="xb-reviews-detail__head-bg" layout="row" layout-align="start center">
      <avatar-img src="report.applicant.reviewer.avatar" name="report.applicant.reviewer.fullname"></avatar-img>
      <div layout="row" layout-align="start center">
        <a ui-sref="application.expert({ expertId:report.getReviewerId() })">
          {{report.getReviewerName()}}</a>
        <xb-follow></xb-follow>
        <div class="md-dark-secondary">{{report.getReviewerPosition()}}</div>
        <div class="md-dark-secondary">June 12th,2017</div>
      </div>
    </div>
    <div ng-bind-html="report.details | trust"></div>
    <div class="product__tags" layout="row" layout-align="start center">
      <span ng-repeat="value in report.tags">{{value}}</span>
    </div>
    <interact interact="report.interact">
      <div layout="row" layout-align="start center" class="xb-reviews-detail__action-buttons">
        <vote layout="row" layout-align="start center" flex="none"></vote>
        <div layout="row" layout-align="start center" ng-click="onToggleDown();" flex="none">
          <md-icon class="md-dark-third" flex="none">sms</md-icon>
        </div>
        <comment-amounts layout="row" layout-align="start center" flex="none"></comment-amounts>
        <md-fab-speed-dial flex layout="row" layout-align="end center" ng-hide="hidden" md-direction="left" md-open="isOpen" class="md-scale" ng-class="{ 'md-hover-full': hover }" ng-mouseenter="isOpen=true" ng-mouseleave="isOpen=false">
          <md-fab-trigger>
            <md-button class="md-icon-button">
              <md-icon class="md-dark-third" md-font-set="material-icons"> share </md-icon>
            </md-button>
          </md-fab-trigger>
          <md-fab-actions>
            <md-button aria-label="{{item.name}}" class="md-icon-button" ng-repeat="item in shareList" socialshare
                       socialshare-provider="{{item.name}}" socialshare-description="{{product.description}}" socialshare-text="{{product.title}}"
                       socialshare-media="{{product.getImageOriginal()}}"  socialshare-source="{{product.getImageOriginal()}}"
                       socialshare-url="{{inviteObj.shareUrl(product.getShareUrl(product.id), item.name)}}">
              <i class="fa fa-{{item.name}} md-dark-third" aria-hidden="true"></i>
            </md-button>
          </md-fab-actions>
        </md-fab-speed-dial>
      </div>
      <div layout class="product__interact" ng-show="commentToggle" >
        <div flex>
          <feedback-list interact-id="{{report.interact.id}}" hide-state="!commentToggle"></feedback-list>
        </div>
      </div>
    </interact>
  </div>
</div>
