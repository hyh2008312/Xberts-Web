<section class="xb-section" id="reviews">
  <div class="container">
    <div class="xb-ask-title" layout-gt-xs="row" layout-align-gt-xs="space-between start" layout-xs="column" layout-align-xs="start start">
      <div class="xb-section__title">
        <h2><span class="md-display-1">Unbiased Product Reviews from Our Community</span></h2>
        <h3><span class="md-body-1 md-dark-secondary">Explore top rated products reviewed by our trusted users</span></h3>
      </div>
      <div flex="none">
        <md-button class="md-raised md-primary" ui-sref="application.protected.reviewReport">Post Blog</md-button>
      </div>
    </div>
    <div class="xb-trials">
      <div class="md-headline xb-reviews-list__margin-top">Featured</div>
      <reviews-list class="xb-reviews-list" reviews-featured="reviewsFeaturedTop.items"
                    on-reviews-follow="addFollow(review)"
                    layout-gt-xs="row" layout-align-gt-xs="space-between start" layout-wrap></reviews-list>
      <div class="md-headline">Latest</div>
      <div infinite-scroll="loadNextImages()" infinite-scroll-distance='0' infinite-scroll-container='".xb-body-view "'
           infinite-scroll-disabled="reviews.loading || reviewsFeatured.loading || (!reviews.next && !reviewsFeatured.next)">
        <reviews-list class="xb-reviews-list" reviews="reviews.items" reviews-featured="reviewsFeatured.items"
                      on-reviews-follow="addFollow(review)"
            layout-gt-xs="row" layout-align-gt-xs="space-between start" layout-wrap></reviews-list>
        <load-more layout="row" layout-align="center center" ng-if="reviews.loading || reviewsFeatured.loading"></load-more>
      </div>
    </div>
  </div>
</section>
