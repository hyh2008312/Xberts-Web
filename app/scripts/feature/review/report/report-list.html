<section class="xb-section" id="reviews">
  <div class="container">
    <div class="xb-section__title">
      <h2><span class="md-display-1">Unbiased Product Reviews from Our Community</span></h2>
      <h3><span class="md-body-1 md-dark-secondary">Explore top rated products reviewed by our trusted users</span></h3>
    </div>
    <div layout="row" layout-align="start start">
      <div class="xb-main-reviews" flex>
        <md-card class="product-order" layout="row" layout-align="start center">
          <md-button>Latest<div class="tab-triangle"></div></md-button>
        </md-card>
        <div infinite-scroll="reviews.loadNext()" infinite-scroll-distance='0' infinite-scroll-container='".xb-body-view "'
             infinite-scroll-disabled="reviews.loading || !reviews.next">
          <reviews-list reviews="reviews.items"></reviews-list>
          <load-more layout="row" layout-align="center center" ng-if="reviews.loading"></load-more>
        </div>
        <div class="xb-main-reviews__bottom-btn" layout="row" layout-align="center center">
        </div>
      </div>
      <div class="xb-main-reviewer" hide-sm hide-xs>
        <div class="md-subhead md-dark-primary xb-main-reviewer__title" layout="row" layout-align="start center">
          Top Reviewers of The Month
        </div>
        <top-reviewers-list reviewers="topReviewers"></top-reviewers-list>
      </div>
    </div>
  </div>
</section>
