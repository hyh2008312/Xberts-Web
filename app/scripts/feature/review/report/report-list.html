<section class="xb-section" id="reviews">
  <div class="container">
    <div class="xb-ask-title" layout-gt-xs="row" layout-align-gt-xs="space-between start" layout-xs="column" layout-align-xs="start start">
      <div class="xb-section__title">
        <h2><span class="md-display-1">Inspirations from Savvy Shoppers</span></h2>
        <h3><span class="md-body-1 md-dark-secondary">Follow our savvy shoppers to get the best value for your money</span></h3>
      </div>
      <div flex="none">
        <md-button class="md-raised md-primary" ng-click="addArticles()">Post An Article</md-button>
      </div>
    </div>
    <div class="xb-trials">
      <div class="md-headline xb-reviews-list__margin-top">Featured</div>
      <reviews-list class="xb-reviews-list" reviews-featured="reviewsFeaturedTop.items"
                    on-reviews-follow="addFollow(review)"
                    layout-gt-xs="row" layout-align-gt-xs="space-between start" layout-wrap
                    featured="true"></reviews-list>
      <div class="md-headline" ng-if="reviews.count > 0">Latest</div>
      <div infinite-scroll="reviews.loadNext()" infinite-scroll-distance='0' infinite-scroll-container='".xb-body-view "'
           infinite-scroll-disabled="reviews.loading || !reviews.next">
        <reviews-list class="xb-reviews-list" reviews="reviews.items"
                      on-reviews-follow="addFollow(review)" hide-xs
                      layout-gt-xs="row" layout-align-gt-xs="space-between start" layout-wrap></reviews-list>
        <reviews-list class="xb-reviews-list" reviews="reviews.items"
                      on-reviews-follow="addFollow(review)" hide-gt-xs
                      layout-xs="column" layout-align-xs="start"></reviews-list>
        <load-more layout="row" layout-align="center center" ng-if="reviews.loading"></load-more>
      </div>
    </div>
  </div>
</section>
