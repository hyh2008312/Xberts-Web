<div class="xb-main-col" layout-gt-xs="row">
  <div flex-gt-xs="50" ng-class="{true:'xb-main-col__left',false:''}[$index==1]" ng-repeat="trial in trials track by $index" ng-if="$index <= 1">
    <div class="xb-main-col__container xb-main-col__container-1 xb-main-col__container-bottom">
      <div class="xb-main-col__value" layout="row" layout-align="start center">
        <span>
          <span ng-if="!trial.isFlashsale()">Free</span>
          <span ng-if="trial.isFlashsale()">{{ trial.offPercentage() }}%Off</span></span>
        </span>
        <span ng-class="{true:'xb-main-col__promotion',false:''}[trial.tags.toLowerCase() == 'promotion'] + {true:'xb-main-col__launch',false:''}[trial.tags.toLowerCase() == 'launch']"
              ng-if="trial.tags">
          <span>{{trial.tags}}</span>
        </span>
        <i ng-if="!trial.tags" class="fa fa-{{item.name}} xb-main-col__bg-{{$index}}" aria-hidden="true"
           ng-repeat="item in shareList track by $index" socialshare
           socialshare-provider="{{item.name}}" socialshare-description="{{trial.description}}"
           socialshare-text="{{trial.title}}" socialshare-url="{{inviteObj.shareUrl(trial.getShareUrl(trial.id), item.name)}}" >
        </i>
      </div>
      <span class="xb-main-col__top-right" end-time-left end-time="trial.applicationEndDate" extra-info="trial.applicantCount">
        <span ng-show="timeValue>0">{{ timeUnit }}</span>
        <span ng-show="timeValue<=0">{{ extraInfo }}</span>
        <span ng-show="timeValue<=0">applicants</span>
      </span>
      <img ng-src="{{trial.cover}}" ui-sref="application.testingcampaign({ reviewId:trial.id })"/>
      <div class="xb-main-col__bottom-title"><span>{{trial.title}}</span></div>
      <a class="xb-main-col__mask animation-opacity-show" layout="column" layout-align="center center" hide-xs
           ui-sref="application.testingcampaign({ reviewId:trial.id })" target="_blank">
        <span class="md-subhead">Apply Now</span>
      </a>
    </div>
  </div>
</div>
<div class="xb-main-col xb-main-col__margin-top" layout-gt-xs="row">
  <div class="xb-main-col__container-bottom" ng-repeat="trial in trials track by $index"
       ng-class="{true:'xb-main-col__left',false:''}[$index>2 && $index<6]"
       ng-if="$index > 1 && $index < 6" flex-gt-xs="25" flex-xs>
    <div class="xb-main-col__container">
      <div class="xb-main-col__value" layout-gt-sm="row" layout-align-gt-sm="start center"
           layout-sm="column" layout-align-sm="start start">
        <span>
          <span ng-if="!trial.isFlashsale()">Free</span>
          <span ng-if="trial.isFlashsale()">{{ trial.offPercentage() }}%Off</span></span>
        </span>
        <span hide-sm ng-class="{true:'xb-main-col__promotion',false:''}[trial.tags.toLowerCase() == 'promotion'] + {true:'xb-main-col__launch',false:''}[trial.tags.toLowerCase() == 'launch']"
             ng-if="trial.tags">
          <span>{{trial.tags}}</span>
        </span>
        <span hide-gt-sm class="md-margin-top-1" ng-class="{true:'xb-main-col__promotion',false:''}[trial.tags.toLowerCase() == 'promotion'] + {true:'xb-main-col__launch',false:''}[trial.tags.toLowerCase() == 'launch']"
              ng-if="trial.tags">
          <span>{{trial.tags}}</span>
        </span>
        <i  ng-if="!trial.tags" class="fa fa-{{item.name}} xb-main-col__bg-{{$index}}" aria-hidden="true"
           ng-repeat="item in shareList track by $index" socialshare
           socialshare-provider="{{item.name}}" socialshare-description="{{trial.description}}"
           socialshare-text="{{trial.title}}" socialshare-url="{{inviteObj.shareUrl(trial.getShareUrl(trial.id), item.name)}}" >
        </i>
      </div>
        <span class="xb-main-col__top-right" end-time-left end-time="trial.applicationEndDate" extra-info="trial.applicantCount">
          <span ng-show="timeValue>0">{{ timeUnit }}</span>
          <span ng-show="timeValue<=0">{{ extraInfo }}</span>
          <span ng-show="timeValue<=0">applicants</span>
        </span>
      <img ng-src="{{trial.cover}}" ui-sref="application.testingcampaign({ reviewId:trial.id })"/>
      <div class="xb-main-col__bottom-title"><span>{{trial.title}}</span></div>
      <a class="xb-main-col__mask animation-opacity-show" layout="column" layout-align="center center" hide-xs
           ui-sref="application.testingcampaign({ reviewId:trial.id })" target="_blank">
        <span class="md-subhead" >Apply Now</span>
      </a>
    </div>
  </div>
</div>
