<div class="xb-trial-reviewer" layout="row" layout-align-xs="start center" ng-repeat="review in reviewers track by $index">
  <div class="xb-trial-reviewer__left-part" ui-sref="application.report({reviewId:review.getReviewId(),reportId:review.id})">
    <img ng-src="{{review.image}}" />
  </div>
  <div layout="column" layout-align="space-between" flex>
    <md-truncate class="md-subhead" ui-sref="application.report({reviewId:review.getReviewId(),reportId:review.id})">{{review.title}}</md-truncate>
    <div class="xb-trial-reviewer__rating" layout="row" layout-align="start center">
      <rating-stars layout="row" layout-align="start center" class="xb-rating-star" rating="review.score" read-only="true"
                   state-on="'xb-trial-reviewer__star'"></rating-stars>
      <span>{{review.score | number:1}}</span>
    </div>
    <div flex="noshrink" layout="row" layout-align="start end">
      <div layout="row" layout-align="start center">
        <avatar-img hide-xs class="xb-trial-reviewer__avatar" src="review.applicant.reviewer.userprofile.avatar"
                    name="review.getReviewerFullName()"
                    ui-sref="application.expert({ expertId:review.getReviewerId()})"></avatar-img>
        <div class="xb-trial-reviewer__name" ui-sref="application.expert({ expertId:review.getReviewerId()})">{{review.getReviewerFullName()}}</div>
      </div>
    </div>
  </div>
</div>
