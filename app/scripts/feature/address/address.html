<div class="container xb-edit-post xb-shipping-address">
  <div class="xb-edit-post__title md-display-1">Shipping address</div>
  <form name="addressForm" novalidate  lear-form-error>
    <div layout-gt-xs="row" layout-align-gt-xs="start center">
      <md-input-container class="md-block" flex-gt-xs="50">
        <input required ng-model="address.firstName" name="firstName" placeholder="First name"/>
        <div ng-messages="addressForm.firstName.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block xb-edit-post__margin-left" flex="50">
        <input required ng-model="address.lastName" name="lastName" placeholder="Last name"/>
        <div ng-messages="addressForm.lastName.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
    </div>
    <div layout-gt-xs="row" layout-align-gt-xs="start center">
      <md-input-container class="md-block" flex-gt-xs="70">
        <input required ng-model="address.shippingAddress1" name="shippingAddress1" placeholder="Address"/>
        <div ng-messages="addressForm.shippingAddress1.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block xb-edit-post__margin-left" flex-gt-xs="30">
        <input ng-model="address.shippingAddress2" name="shippingAddress2" placeholder="Apt, suitr etc, (optional)"/>
      </md-input-container>
    </div>
    <div layout-gt-xs="row" layout-align-gt-xs="start start">
      <md-input-container class="md-block" flex-gt-xs="33">
        <input required ng-model="address.shippingCity" name="shippingCity" placeholder="City"/>
        <div ng-messages="addressForm.shippingCity.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block xb-edit-post__margin-left xb-shipping-address__padding-bottom" flex-gt-xs="33">
        <label>Country</label>
        <md-select required ng-model="address.shippingCountry" name="shippingCountry" aria-label="">
          <md-option ng-repeat="option in countryOptions track by option.code" value="{{option.code}}" >
            {{option.name}}
          </md-option>
        </md-select>
        <div ng-messages="addressForm.shippingCountry.$error">
          <div ng-message="required">Please select your country.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block xb-edit-post__margin-left" flex-gt-xs="33">
        <input required ng-model="address.shippingZip" name="shippingZip" placeholder="Postal Code"/>
        <div ng-messages="addressForm.shippingZip.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
    </div>
    <div layout-gt-xs="row" layout-align-gt-xs="start start">
      <md-input-container class="md-block" flex-gt-xs="33">
        <input required ng-model="address.phone" name="phone" placeholder="Phone"/>
        <div ng-messages="addressForm.phone.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
    </div>
    <div class="xb-edit-post__bottom-button" layout="row" layout-align-gt-xs="start center" hide-xs layout-align-xs="center center">
      <md-button class="md-primary md-raised" type="submit" ng-click="submitForm(address)">Submit</md-button>
    </div>
    <div class="xb-edit-post__bottom-button" layout="row" layout-align-gt-xs="start center" hide-gt-xs layout-align-xs="center center">
      <md-button class="md-primary md-raised" type="submit" ng-click="submitMobileForm(address)">Submit</md-button>
    </div>
  </form>
</div>
