<h2>Share Product List</h2>
<md-button class="md-primary md-raised"> Click</md-button>

<md-card ng-repeat="product in productCtrl.products" class="product">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline product__title">{{product.title}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p class="product__details">{{ product.details}}</p>
  </md-card-content>
</md-card>
