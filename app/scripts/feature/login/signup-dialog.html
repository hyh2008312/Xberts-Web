<md-dialog class="xb-login-dialog">
  <div class="xb-login-dialog__inner-container background-whitem">
    <div layout="row" layout-align="end center">
      <md-icon class="xb-login-dialog__close" md-font-set="material-icons" aria-label="Close dialog" ng-click="cancel()">close</md-icon>
    </div>
    <form name="signupForm" novalidate ng-submit="signup()" clear-form-error>
      <div class="form-group has-error">
        <div class="help-block" ng-messages="loginError">
          <p ng-messages-include="views/text/login_error.html"></p>
        </div>
      </div>
      <div class="form-group has-error">
        <div class="help-block" ng-show="signupForm.$submitted" ng-messages="signupForm.serverError">
          <div ng-message="userExist">An account already exists with that email.</div>
          <div ng-messages-include="views/text/form_error.html"></div>
        </div>
      </div>
      <md-input-container class="md-block">
        <input required type="text" name="firstName" placeholder="First name" ng-model="firstName" md-auto-focus/>
        <div ng-messages="signupForm.firstName.$error">
          <div ng-message="required">Please enter your first name.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <input required type="text" name="lastName" placeholder="Last name" ng-model="lastName"/>
        <div ng-messages="signupForm.firstName.$error">
          <div ng-message="required">Please enter your last name.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <input required ng-model="email" type="email" name="email" placeholder="Email Address"/>
        <div ng-messages="signupForm.email.$error">
          <div ng-message="required">Please enter your email.</div>
          <div ng-message="email">The email you entered is invalid.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block xb-login-dialog__reset-bottom">
        <input required ng-model="password" type="password" name="password" placeholder="Password"/>
        <div ng-messages="signupForm.password.$error">
          <div ng-message="required">Please enter your password.</div>
        </div>
      </md-input-container>
      <md-button class="xb-login-dialog__button md-primary md-raised" type="submit">sign up</md-button>
    </form>
  </div>
</md-dialog>
