<md-dialog class="xb-email-address">
  <div layout="row" layout-align="space-between start">
    <div class="md-padding-bottom-1">
      <div class="md-headline">Sign up to see more exclusive offers</div>
      <div>Join us to get the latest offers and deals exclusive to you!</div>
    </div>
    <div class="md-margin-left-2" layout="row" layout-align="end center">
      <md-icon class="xb-login-dialog__close" md-font-set="material-icons" aria-label="Close dialog" ng-click="cancel()">close</md-icon>
    </div>
  </div>
  <div layout="row" layout-align="center center">
    <div flex-gt-xs="70" flex-xs>
      <form class="xb-edit-profile__dialog" name="changeEmailForm" ng-submit="changeEmail()" novalidate clear-form-error>
        <div class="error" ng-show="changeEmailForm.$submitted" ng-messages="changeEmailForm.serverError">
          <div ng-message="duplicate">An account already exists with that email.</div>
          <div ng-messages-include="views/text/form_error.html"></div>
        </div>
        <div layout="row" layout-align="start center">
          <md-input-container md-no-float class="md-block" flex>
            <input type="email" required ng-model="data.email" name="email" placeholder="Email Address"/>
            <div ng-messages="changeEmailForm.email.$error" ng-show="changeEmailForm.$submitted || changeEmailForm.email.$touched">
              <div ng-message="required">Please enter your email.</div>
              <div ng-message="email">The email you entered is invalid.</div>
            </div>
          </md-input-container>
        </div>
        <md-button class="md-primary md-raised" type="submit" >Get Started</md-button>
      </form>
    </div>
  </div>
</md-dialog>
