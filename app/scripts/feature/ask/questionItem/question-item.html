<div class="xb-ask-list__item background-whitem" ng-repeat="product in products track by $index">
  <div class="xb-ask-list__margin-top md-body-1 md-dark-secondary ">Asked â€¢ <span am-time-ago='product.created'></span></div>
  <a class="xb-ask-list__title md-headline md-dark-primary" >{{product.title}}</a>
  <div class="xb-ask-list__answer-content md-body-1" hide><p>{{product.description}}</p></div>
  <div ng-if="product.latestAnswer">
    <div class="xb-ask-list__head-bg" layout="row">
      <avatar-Img src="product.latestAnswer.owner.userprofile.avatar" name="product.latestAnswer.owner.firstName"></avatar-Img>
      <div layout="column" layout-align="space-between start">
        <div class="md-subhead" layout="row" layout-align="start center">
          {{product.latestAnswer.owner.firstName}}
          <credit-badge class="credit-badge" points="product.latestAnswer.owner.badgePoint"></credit-badge>
        </div>
        <span class="md-body-1 md-dark-secondary">Answered <span am-time-ago='product.latestAnswer.created'></span></span>
      </div>
    </div>
    <div class="xb-ask-list__answer-content">{{product.latestAnswer.productLink.url}}</div>
    <div hide class="xb-ask-list__answer-content md-body-1" show-more words-length="140" wors-content="product.latestAnswer.description">
      <p>{{wordsContent}}</p>
    </div>
    <div hide class="xb-ask-list__img-bg" ng-if="product.imageGroup.length > 0">
      <img ng-src="{{product.getImageOriginal()}}" hide-xs/>
      <img ng-src="{{product.getImageThumbnail()}}" hide-gt-xs/>
    </div>
  </div>
  <div class="xb-ask-list__actions" layout="row" layout-align="start center">
    <div ng-switch="product.answerCount">
      <div ng-switch-when="0" >
        <md-button class="md-primary">
          Be the first to answer
        </md-button>
      </div>
      <div ng-switch-when="1">
        <md-button class="md-primary">
          Answer 1
        </md-button>
      </div>
      <div ng-switch-default>
        <md-button class="md-primary">
          Answers {{product.answerCount}}
        </md-button>
      </div>
    </div>
    <md-button class="xb-ask-list__margin-left md-dark-secondary">Follow {{followeeCount}}</md-button>
  </div>
</div>
