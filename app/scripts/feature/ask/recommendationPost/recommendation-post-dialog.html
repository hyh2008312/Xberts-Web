<md-dialog class="xb-question-dialog">
  <div layout="row" layout-align="start center" hide-gt-xs>
    <md-icon class="xb-question-dialog__close" md-font-set="material-icons" aria-label="Close dialog" ng-click="cancel()">close</md-icon>
  </div>
  <div class="xb-question-dialog__inner-container background-whitem">
    <div class="md-subhead">Post a Question</div>
    <form name="recommendation" novalidate ng-submit="askQuestion(question)" clear-form-error>
      <md-input-container class="md-block">
        <input required ng-model="question.title" type="text" name="question" placeholder="Question"/>
        <div ng-messages="recommendation.question.$error">
          <div ng-message="required">Please enter your question.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <textarea ng-model="question.description" type="text" name="description" placeholder="Add more details"></textarea>
      </md-input-container>
      <md-input-container class="md-block xb-edit-post__fixed-width xb-edit-profile__margin-bottom" >
        <label>Category</label>
        <md-select ng-model="question.category.name" name="category" required >
          <md-option ng-repeat="option in categoryoptions" ng-value="option.name" >
            {{option.name}}
          </md-option>
        </md-select>
        <div ng-messages="recommendation.category.$error">
          <div ng-message="required">Please select category.</div>
        </div>
      </md-input-container>
      <div class="xb-question-dialog__actions" layout="row" layout-align="end center">
        <md-button class="md-primary" ng-disabled="disabled" type="submit">Post</md-button>
        <md-button class="md-dark-secondary" ng-click="cancel()" >Cancel</md-button>
      </div>
    </form>
  </div>
</md-dialog>
