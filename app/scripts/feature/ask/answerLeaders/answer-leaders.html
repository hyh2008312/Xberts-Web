<md-list>
  <md-list-item class="xb-main-reviewer__item" ng-repeat="expert in leaders"
                on-finish-render="ngRepeatFinished" layout="row" layout-align="start center">
    <avatar-Img src="expert.user.avatar" class="md-avatar"
                ui-sref="application.expert({ expertId:expert.user.id })"
      name="expert.user.firstName"></avatar-Img>
    <div class="md-2-line" ng-class="{'md-offset': true }" flex layout="column" layout-align="center start">
      <div layout="row" layout-align="start center">
        <a class="md-subhead" ui-sref="application.expert({ expertId:expert.user.id })">{{ expert.user.firstName }}</a>
        <credit-badge class="credit-badge" points="expert.user.badgePoint"></credit-badge>
      </div>
      <p class="md-dark-secondary"> {{ expert.user.position }} @ {{ expert.user.company }} </p>
    </div>
    <xb-follow follow="expert.user.currentUser.follow" user-id="expert.user.id"></xb-follow>
  </md-list-item>
</md-list>
