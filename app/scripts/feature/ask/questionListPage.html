<section class="xb-section">
  <div class="container">
    <div class="xb-ask-title" layout-gt-xs="row" layout-align-gt-xs="space-between start" layout-xs="column" layout-align-xs="start start">
      <div class="xb-section__title">
        <h2><span class="md-display-1">Ask Xperts Community & Make Smart Purchasing Decision</span></h2>
        <h3><span class="md-body-1 md-dark-secondary">Get product recommendations from our global community of savvy-shopper</span></h3>
      </div>
      <div flex="none">
        <md-button class="md-raised md-primary">Ask Question</md-button>
      </div>
    </div>
    <div layout="row" layout-align="start start">
      <div flex>
        <md-card class="product-order" layout="row" layout-align="start center">
          <md-button>Latest<div class="tab-triangle"></div></md-button>
        </md-card>
        <div infinite-scroll="askCtrl.askPaginator.loadNext()" infinite-scroll-container='".xb-body-view "' infinite-scroll-distance='0'
             infinite-scroll-disabled="askCtrl.askPaginator.loading || !askCtrl.askPaginator.next">
          <share-product-list products="askCtrl.askPaginator.items"></share-product-list>
          <load-more layout="row" layout-align="center center" ng-if="askCtrl.askPaginator.loading"></load-more>
        </div>
      </div>
      <div class="xb-main-reviewer" hide-sm hide-xs>
        <div class="md-subhead md-dark-primary xb-main-reviewer__title" layout="row" layout-align="start center">
          Leaderboard
        </div>
        <top-reviewers-list reviewers="askCtrl.topReviewers"></top-reviewers-list>
      </div>
    </div>
  </div>
</section>
