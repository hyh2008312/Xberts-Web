<div class="background-whitem xb-question-detail__list" ng-repeat="product in products track by $index">
  <interact interact="product.interact">
    <div class="xb-ask-list__item">
      <div layout="row" layout-align="start start">
        <vote class="xb-question-detail__list-vote" layout="column" layout-align="start center" xb-style="true"></vote>
        <div class="xb-ask-list__head-bg" layout="row">
          <avatar-Img src="product.getAnswerUserAvatar()" name="product.getAnswerUserName()"
            ui-sref="application.expert({ expertId:product.getAnswerUserId()})"></avatar-Img>
          <div layout="column" layout-align="space-between start">
            <div class="md-subhead" layout="row" layout-align="start center"
                 ui-sref="application.expert({ expertId:product.getAnswerUserId()})">
              {{product.getAnswerUserName()}}
              <credit-badge class="credit-badge" points="product.getOwnerBadgePoint()"></credit-badge>
            </div>
            <span class="md-body-1 md-dark-secondary">Answered <span am-time-ago='product.created'></span></span>
          </div>
        </div>
      </div>
      <div class="xb-ask-list__answer-content md-body-1 md-dark-primary" ng-bind-html="product.description | trust"></div>
      <md-button class="md-raised md-accent" ng-if="product.productLink" ng-href="{{product.productLink.url}}" target="_blank">
        See Product
      </md-button>
    </div>
    <div class="xb-question-detail__list-actions">
      <feedback-list interact-id="{{product.interact.id}}"></feedback-list>
    </div>
  </interact>
</div>
