<div class="item-avatar-middle-x padding-lr-clear comment comment--sub">
  <div class="item-image">
    <avatar-img src="item.post.joiner.avatar"></avatar-img>
  </div>
  <div class="item-body">
    <p class="item-body-header">
      <span><a ui-sref="application.expert({ expertId:item.post.joiner.id })">{{ item.post.joiner.fullname }}</a></span>
      <span>to:</span>
      <span><a ui-sref="application.expert({ expertId:item.post_to.joiner.id })">{{ item.post_to.joiner.fullname }}</a></span>
      <span class="comment__post-time" am-time-ago='item.date_published'></span></p>

    <p class="item-body-title comment__text">{{ item.details}}</p>

    <p class="item-body-header align-right">
      <span>{{ item.comment_amount }}</span>
      <a class="a-gray"><i class="fa fa-comment comment__icon" ng-click="commentsToggle()"></i></a>
    </p>

    <div ng-show="replyActive">

      <form name="commentForm" ng-submit="commentFormSubmit()" class="pr">
        <div growl reference="comment_{{ item.id }}"></div>
        <md-input-container class="md-block" md-no-float>
            <textarea name='detail' ng-model="comment.details" required placeholder="write down your comments">
            </textarea>
            <div class="align-right">
              <md-button type="submit" class="md-primary">Reply</md-button>
            </div>
        </md-input-container>


      </form>
    </div>
  </div>
</div>
