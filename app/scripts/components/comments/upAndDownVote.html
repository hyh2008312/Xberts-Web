<md-icon class="md-dark-third" ng-class="{'md-warn':join.vote==true}" ng-click="upvote()">thumb_up</md-icon>
<span class="md-dark-third">{{interact.vote_amount || interact.voteAmount || " "}}</span>
<md-icon class="md-dark-third" ng-class="{'md-warn':join.vote==false}" ng-click="downvote()">thumb_down</md-icon>
<span class="md-dark-third">{{interact.downvoteAmount>0?interact.downvoteAmount:''}}</span>
