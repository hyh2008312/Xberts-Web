<md-icon ng-class="{'md-warn':join.vote==true}" ng-click="upvote(disabled)">thumb_up</md-icon>
<span>{{interact.vote_amount || interact.voteAmount || " "}}</span>
<md-icon ng-class="{'md-warn':join.vote==false}" ng-click="downvote(disabled)">thumb_down</md-icon>
<span>{{interact.downvoteAmount>0?interact.downvoteAmount:''}}</span>
