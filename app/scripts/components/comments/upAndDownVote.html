<md-button ng-disabled="disabled" ng-click="upvote(disabled)">
  <md-icon ng-class="{'md-warn':join.vote==true}">thumb_up</md-icon>
</md-button>
<span>{{interact.vote_amount || interact.voteAmount || " "}}</span>
<md-button ng-disabled="disabled" ng-click="downvote(disabled)">
  <md-icon ng-class="{'md-warn':join.vote==false}">thumb_down</md-icon>
</md-button>
<span>{{interact.downvoteAmount>0?interact.downvoteAmount:''}}</span>
