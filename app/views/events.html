<section class="container header">
  <div class="section-title">
    <h2>Expo Events & Trade Show</h2>

    <h3>Present the best innovative products to global audiences</h3>
  </div>
  <div class="row section-body" infinite-scroll="eventPaginator.loadNext()" infinite-scroll-distance='0'
       infinite-scroll-disabled="eventPaginator.loading || !eventPaginator.hasNext()">
    <div class="col-md-4 col-sm-6" ng-repeat="event in eventPaginator.items">
      <div class="card cover">
        <div class="card-header"
             style="background-image:url({{ event.logo }});">
        </div>
        <div class="card-body">
          <p class="card-body-header"><i
            class="fa fa-calendar"></i> {{ event.when | amDateFormat:'dddd, MMM DD, YYYY' }}
          </p>

          <p class="card-body-header"><i class="fa fa-map-marker"></i> {{ event.where }}</p>

          <p class="card-body-title p-2">{{ event.title }}</p>

          <p class="card-body-footer">{{ event.tags|tagsplit }}</p>
        </div>
        <div class="cover-layer cover-layer-top">
          <div class="cover-header">
            <p class="p-8">{{ event.brief }}</p>
          </div>
          <div class="cover-footer text-center">
            <a ui-sref="event({ eventId: event.id })" class="btn btn-success">View & Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <load-more class="row spin-large" ng-if="eventPaginator.loading"></load-more>
</section>
