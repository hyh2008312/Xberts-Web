<section class="background-light-white">
  <div class="container">
    <div class="section-title">
      <h3 ng-bind="review.title"></h3>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <p class="font-gray-light">Please answer all the following questions. If the answer is not applicable, enter 'N/A'.</p>
    <div class="section-body">
      <uib-tabset>
        <uib-tab heading="Step 1. Profile" active="tabs[0].active" disable="tabs[0].disable">
          <div ng-include src="'views/profileinfo.html'"></div>
        </uib-tab>
        <uib-tab heading="Step 2. Application" active="tabs[1].active" disable="tabs[1].disable">
          <div ng-include src="'views/reviewapplicationinfo.html'"></div>
        </uib-tab>
        <uib-tab heading="Step 3. Confirmation" active="tabs[2].active"  disable="tabs[2].disable" select="select(2)">
          <div ng-include src="'views/reviewapplicationconfirminfo.html'"></div>
        </uib-tab>
        <uib-tab heading="Step 4. Submit" active="tabs[3].active" disable="tabs[3].disable" select="select(3)">
          <h2 class="text-center font-primary">
            Your application has been successfully submitted and will be under review soon!
            <redirect href="/#/main" redirected="{{ redirect }}" class="hidden"></redirect>
          </h2>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</section>
