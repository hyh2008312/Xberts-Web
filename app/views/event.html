<section class="section-fixed"
         style="background-image: url({{ event.banner }})">
  <div class="cover-layer">
    <div class="section-title " style="margin-top:90px">
      <h3>{{event.when | amDateFormat:'YYYY.MM.DD, dddd'}}</h3>

      <h1>{{ event.title }}</h1>

      <h3>{{ event.where}}</h3>
    </div>
  </div>
</section>
<section class="container">
  <div class="row">
    <div class="col-md-9">
      <h3 class="margin-top-clear">Details</h3>
      <hr>
      <div class="tab-content"  ng-bind-html="event.details | trust"></div>
    </div>
    <div class="col-md-3">
      <h3 class="margin-top-clear">
        <a target="_blank" ng-href="{{ event.web }}" class="btn btn-lg btn-block btn-success">Register</a>
      </h3>

      <h3>Organizer</h3>

      <div class="card background-dark-gray">
        <div class="card-header" style="background-image: url({{ event.organizer_logo}})">
        </div>
        <div class="card-body">
          <p class="card-body-title">{{ event.organizer_name }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container" ng-if="event.projects.length>0">
  <h3>Products</h3>
  <hr>
  <div class="row section-body">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="project in event.projects">
      <a class="block-link" ng-href="#/projects/{{ project.id }}">
        <div class="card">
          <div class="card-header" style="background-image: url({{ project.image }})">
          </div>
          <div class="card-body">
            <div class="card-body-header">
              <div class="avatar-text-small-1">
                <img ng-src="{{ project.account.avatar }}"/>

                <p ng-bind="project.account.fullname"></p>
              </div>
            </div>
            <p class="card-body-title p-2" ng-bind="project.title">
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
