<div class="modal-header">
  <h3 class="modal-title text-center">Request a Quota!</h3>
</div>
<div class="modal-body">
  <form name="quoteInquiryForm" ng-submit="quoteInquiryFormSubmit()" novalidate>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group form-inline">
          <p class="message-error"
             ng-show="quoteInquiryForm.submitted && quoteInquiryForm.year_in_business.$error.required">
            *required</p>
          <label>Expected Order Quantity: </label>
          <input type="number" class="form-control" name="quantity"
                 ng-model="quoteInquiry.quantity" ng-required="true"/>
        </div>
        <div class="form-group">
          <label>Message:</label>
                <textarea rows="5" class="form-control" placeholder="Optional"
                          name="message"
                          ng-model="quoteInquiry.message">
                </textarea>
        </div>
        <div class="row">
          <p class='message-error text-center' ng-show="quoteInquiryForm.submitted && quoteInquiryForm.$invalid">Please
            check
            your
            input. </p>

          <p class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </p>
        </div>

      </div>
    </div>
  </form>
</div>
