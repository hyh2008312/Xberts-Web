<section class="background-light-white">
    <div class="container">
        <div class="section-title">
            <h3>Showcase your product to connect with global distribution partners and buyers!</h3>
        </div>

    </div>
</section>
<section>
    <div class="container">
        <div class="section-body">
            <uib-tabset>
                <uib-tab heading="Step 1. Pitch your product" active="tabs[0].active" disable="tabs[0].disable">
                    <div ng-include src="'views/project/projectinfo.html'"></div>
                </uib-tab>
                <uib-tab heading="Step 2. Introduce your company" active="tabs[1].active" disable="tabs[1].disable">
                    <div ng-include src="'views/project/companyinfo.html'"></div>
                </uib-tab>
                <uib-tab heading="Step 3. Fill in distribution info" active="tabs[2].active"  disable="tabs[2].disable" select="select(2)">
                    <div ng-include src="'views/project/requestinfo.html'"></div>
                </uib-tab>
                <uib-tab heading="Step 4. Submit for approval" active="tabs[3].active" disable="tabs[3].disable" select="select(3)">
                    <h1 class="text-center text-danger">
                        Your product has been submitted for approval! We will review your product and get back to you as soon as possible.
                    </h1>
                    <h2 class="text-center"><a ui-sref="application.project({projectId: projectId})">Check out your product now! (<redirect ui-sref="application.project({projectId: projectId})" redirected="{{ redirect }}">2s</redirect>)</a></h2>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</section>
