<section class="background-light-white">
  <div class="container">
    <div class="section-title">
      <h3>Showcase your product to connect with global distribution partners and buyers!</h3>
    </div>

  </div>
</section>
<section>
  <div class="container">
    <div class="section-body">
      <ul class="xb-steps-container hidden-xs">
        <li class="xb-step" ng-class="{'xb-step-active':state.is('^.basic')}">
          <a ng-click=UiSref('^.basic',0)>Step 1. Basic Info</a>
        </li>
        <li class="xb-step" ng-class="{'xb-step-active':state.is('^.detail')}">
          <a ng-click=UiSref('^.detail',1)>Step 2. Product Detail</a>
        </li>
      </ul>
      <form name="projectForm" ng-submit="projectFormSubmit()">
        <div ui-view="" class="margin-top-xl"></div>
      </form>
    </div>
  </div>
</section>
