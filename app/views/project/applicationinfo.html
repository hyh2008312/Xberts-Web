<div class="modal-header">
  <h3 class="modal-title text-center">Apply to be a distribution partner!</h3>
</div>
<div class="modal-body">
  <form name="distributorForm" ng-submit="distributorFormSubmit()" novalidate>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <p class="message-error"
             ng-show="distributorForm.submitted && distributorForm.partner_type.$error.required">
            *required</p>
          <label>Select a partner type:</label><br/>
          <label class="radio-inline">
            <input type="radio" name='partner_type' value="1" ng-model="distributor.partner_type" ng-required="true"/>
            Distributor
          </label>
          <label class="radio-inline">
            <input type="radio" name='partner_type' value="2" ng-model="distributor.partner_type" ng-required="true"/>Sales
            Agent
          </label>
          <label class="radio-inline">
            <input type="radio" name='partner_type' value="3" ng-model="distributor.partner_type" ng-required="true"/>Retailer
          </label>
          <label class="radio-inline">
            <input type="radio" name='partner_type' value="4" ng-model="distributor.partner_type" ng-required="true"/>Sales
            Consultant
          </label>
        </div>
        <div class="form-group">
          <p class="message-error"
             ng-show="distributorForm.submitted && distributorForm.proposal.$error.required">
            *required</p>
          <label>Describe your specialties and distribution channels:</label>
                <textarea rows="5" class="form-control" placeholder="Please be specific"
                          name="proposal"
                          ng-model="distributor.proposal"
                          ng-required="true">
                </textarea>
        </div>
        <div class="form-group form-inline">
          <p class="message-error"
             ng-show="distributorForm.submitted && distributorForm.year_in_business.$error.required">
            *required</p>
          <label>Number of years in business?</label>
          <input type="number" class="form-control" name="year_in_business"
                 ng-model="distributor.year_in_business" ng-required="true"/>
        </div>
        <div class="form-group">
          <p class="message-error"
             ng-show="distributorForm.submitted && distributorForm.location.$error.required">
            *required</p>
          <label>Specify the location where you will be applying to become a distribution partner:</label>
          <input class="form-control" name="location"
                 ng-model="distributor.location" ng-required="true"/>
        </div>
        <div class="form-group">
          <p class="message-error"
             ng-show="distributorForm.submitted && distributorForm.saleChannelsRequired">
            *required</p>
          <label>Which channels will you be selling our products?</label><br/>
          <label class="checkbox-inline" ng-repeat="item in saleChannels">
            <input type="checkbox" ng-model="item.selected"> {{ item.name }}
          </label>
        </div>
        <div class="form-group">
          <label>Please provide your online web store links below (optional):</label>
          <input class="form-control" name="web_store"
                 ng-model="distributor.web_store"/>
        </div>
        <div class="form-group">
          <label>Company website (optional):</label>
          <input class="form-control" name="company_url" ng-model="distributor.company_url"/>
        </div>
        <div class="row">
          <p class='message-error text-center' ng-show="distributorForm.submitted && distributorForm.$invalid">Please
            check
            your
            input. </p>

          <p class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </p>
        </div>

      </div>
    </div>
  </form>
</div>
