<div>
  <section class="background-light-white">
    <div class="container">
      <div class="section-title">
        <h2 ng-bind="project.title"></h2>

        <h3 class="avatar-inline">
          <avatar-img src="project.account.avatar"></avatar-img>
          <a class="a-gray-primary" ui-sref="application.expert({ expertId:project.account.id })">{{
            project.account.fullname }}</a>
          <span class="margin-left"><i
            class="fa fa-tag"></i> {{ projectTypes | decode : project.project_category }}</span>
        </h3>
        <a class="btn btn-gray" ng-if="project.account.id==user.getUserId() || user.isStaff()"
           ui-sref="application.protected.projectEdit.basic({projectId:project.id})"><i class="fa fa-edit"></i> EDIT</a>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3  col-md-push-9 padding-clear">
          <div class="card">
            <div class="card-body xb-statistic-broad xb-align-center">
              <h4>MSRP</h4>

              <p class="xb-statistic-broad-title">${{ project.retail_price.amount }} USD</p>
            </div>
          </div>

        </div>
        <div class="col-md-9 col-md-pull-3">
          <uib-tabset>
            <uib-tab heading="Description" active="true">
              <div ng-bind-html=" project.details | trust" class="note-product"></div>
              <div class="text-center" ng-if="user.isStaff()">
                <div growl></div>
                <a ng-click="approve(true)">
                  <span class="fa-stack fa-lg">
                      <i class="fa fa-check fa-stack-1x text-success"></i>
                      <i class="fa fa-circle-thin fa-stack-2x text-success"></i>
                  </span>
                </a>
                <a ng-click="approve(false)">
                  <span class="fa-stack fa-lg">
                      <i class="fa fa-times fa-stack-1x text-danger"></i>
                      <i class="fa fa-circle-thin fa-stack-2x text-danger"></i>
                  </span>
                </a>
              </div>
            </uib-tab>
          </uib-tabset>
        </div>

      </div>
    </div>
  </section>
</div>
