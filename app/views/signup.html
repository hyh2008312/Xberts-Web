<div class="signup-bg">
  <div class="container marketing">
    <div class="register-signin-caption">
      <p class="login-title">Create an Account</p>
      <form name="signupForm" ng-submit="signup()" novalidate clear-form-error>
        <div class="error" ng-show="signupForm.$submitted"
             ng-messages="signupForm.serverError">
          <div ng-message="userExist">An account already exists with that email.</div>
          <div ng-messages-include="views/message/form_error.html"></div>
        </div>

        <div align="left" class="error" ng-show="signupForm.$submitted || signupForm.fullName.$touched"
             ng-messages="signupForm.fullName.$error">
          <p ng-message="required">Please enter your name.</p>
        </div>
        <p align="left">
          <input type="text" id="id_full_name" name="fullName" class="form-control login-form-control" placeholder="Full name" ng-model="fullName" required>
        </p>

        <div align="left" class="error" ng-show="signupForm.$submitted || signupForm.email.$touched"
             ng-messages="signupForm.email.$error">
          <p ng-message="required">Please enter your email.</p>
          <p ng-message="email">The email you entered is invalid.</p>
        </div>
        <p align="left">
          <input type="email" id="id_email" name="email" class="form-control login-form-control" placeholder="Email" ng-model="email" required ng-model-options="{ updateOn: 'blur' }">
        </p>

        <div align="left" class="error" ng-show="signupForm.$submitted || signupForm.password.$touched"
             ng-messages="signupForm.password.$error">
          <p ng-message="required">Please enter your password.</p>
        </div>
        <p align="left">
          <input type="password" id="id_password" name="password" class="form-control login-form-control register-password-form-control" placeholder="Password" ng-model="password" required>
        </p>

        <div align="left" class="error" ng-show="signupForm.$submitted || signupForm.country.$touched"
             ng-messages="signupForm.country.$error">
          <p ng-message="required">Please select your country.</p>
        </div>
        <p align="left">
          <select id="id_country" name="country" class="form-control login-form-control"
                  ng-options="option.name for option in countryOptions track by option.code"
                  ng-model="country" required>
            <option value="">Select your country</option>
          </select>
        </p>

        <input type="submit" class="login-btn" value="Sign up">
        <div class="login-line-wrapper">
          <div class="login-or-line">
          </div>
        </div>
        <div class="login-tips">Already a Member?&nbsp;&nbsp;<a ui-sref="application.login">Sign in now.</a>
        </div>
      </form>
    </div>
  </div>
</div>
