<div class="form-group col-xs-12 col-sm-12" ng-switch="question.type">
  <label>{{ question.title }}</label>

  <div ng-switch-when="1">
    <div class="row">
      <div class="col-md-8">
        <input type="text" class="form-control"
               name="question_{{ question.id }}"
               ng-model="question.answer.answer_main"
               ng-required="true"/>
      </div>
    </div>
  </div>
  <div ng-switch-when="2">
    <div class="row">
      <div class="col-md-8">
         <textarea type="text" class="form-control" rows="5"
                   name="question_{{ question.id }}"
                   ng-model="question.answer.answer_main"
                   ng-required="true"></textarea>
      </div>
    </div>
  </div>
  <div ng-switch-when="4">
    <div class="radio" ng-repeat="item in question.extra|split">
      <label>
        <input type="radio"
               name="question_{{ question.id }}"
               ng-model="question.answer.answer_main"
               ng-value=item
               ng-required="true"
        /> {{ item }}
      </label>
    </div>
    <div class="form-inline">
      <input type="text" class="form-control" ng-model="question.answer.answer_other" ng-required="true"
             ng-if="question.answer!=undefined && question.answer.answer_main!=undefined && question.answer.answer_main.indexOf('Other')!=-1"/>
    </div>
  </div>
  <div ng-switch-when="5">
    <div class="checkbox" ng-repeat="item in items">
      <label>
        <input type="checkbox" ng-model="item.selected"/> {{ item.name }}
      </label>
    </div>
    <div class="form-inline">
      <input type="text" class="form-control" ng-model="question.answer.answer_other" ng-required="true"
             ng-if="question.answer!=undefined && question.answer.answer_main!=undefined && question.answer.answer_main.indexOf('Other')!=-1"/>
    </div>
    <p class="text-danger" ng-show="question.error"> Please select at least one option.</p>
  </div>
  <div ng-switch-when="6">

    <select class="form-control" name="country"
            name="question_{{ question.id }}"
            ng-model="question.answer.answer_main"
            ng-required="true">
      <option value="">--choose a {{ question.default }}--</option>
      <option ng-repeat="item in question.extra|split"
              value="{{ item }}"
              ng-selected="question.answer.answer_main==item">{{ item }}
      </option>
    </select>
  </div>
</div>
