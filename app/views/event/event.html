<section class="section-fixed"
         style="background-image: url({{ event.banner }})">
  <div class="cover-layer">
    <div class="section-title " style="margin-top:90px">
      <h3>{{event.when | amDateFormat:'MMM DD, YYYY'}}</h3>

      <h1 ng-bind-html="event.title | trust"></h1>

      <h3>{{ event.where}}</h3>
    </div>
  </div>
</section>
<section class="container">
  <div class="row">

    <div class="col-md-3 col-md-push-9">
      <h3 class="margin-top-clear">Details</h3>

      <div class="card card-margin-bottomless" style="border-radius: 5px">

        <div class="card-body">
          <div class="card-body-detail">
            <h4> Organizer:</h4>

            <p class="font-gray-light">{{ event.organizer_name}}</p>
            <h4>Date: </h4>

            <p class="font-gray-light">{{event.when | amDateFormat:'MMM DD, YYYY'}}</p>


            <h4> Location:</h4>

            <p class="font-gray-light">{{ event.where}}</p>

            <!--<h4> Official Website:</h4>-->

            <!--<p class="p-1"><a class="font-gray-light" target="_blank" ng-href="{{ event.web }}">{{ event.web }}</a></p>-->
          </div>
        </div>
      </div>
      <h3 ng-if="!event.is_attending">
        <a target="_blank" ng-href="{{ event.web }}" class="button button-primary button-full">Register</a>
      </h3>

      <h3 ng-if="event.is_attending">
        <a target="_blank" href="mailto:info@xberts.com" class="button button-primary button-full">Contact Us</a>
      </h3>
    </div>
    <div class="col-md-9 col-md-pull-3">
      <h3 class="margin-top-clear">Overview</h3>
      <hr>
      <div class="tab-content" ng-bind-html="event.details | trust"></div>
    </div>
  </div>
</section>
<section class="container" ng-if="eventProjects.length>0">
  <h3>Brands Featured By Xberts</h3>
  <hr>
  <load-more class="row spin-large" ng-show="eventProjectsLoading"></load-more>
  <div class="row section-body">
    <div ng-repeat="eventProject in eventProjects" event-project="eventProject"
         class="col-xs-12 col-sm-6 col-md-4">
      <a class="block-link" ui-sref="application.project({projectId: eventProject.project.id})">
        <div class="card">
          <div growl reference="event_project_{{ eventProject.id }}"></div>
          <div class="card-header" style="background-image: url({{ eventProject.project.image }})">
          </div>
          <div class="card-body">
            <p class="card-body-title p-2" ng-bind="eventProject.project.title"></p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
