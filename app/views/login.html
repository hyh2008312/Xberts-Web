<div class="container">
  <div class="row">
    <div class="login-container">
      <h3 class="text-center margin-top-none">Sign In</h3>

      <div class="form-group has-error">
        <div class="help-block" ng-messages="loginError">
          <p ng-messages-include="views/message/linkedin_error.html"></p>
        </div>
      </div>
      <form name="loginForm" novalidate ng-submit="login(loginForm)" clear-form-error>
        <div class="form-group has-error">
          <div class="help-block" ng-show="loginForm.$submitted" ng-messages="loginForm.serverError">
            <p ng-message="invalidCredentials">The email or password you entered is incorrect.</p>
            <p ng-messages-include="views/message/form_error.html"></p>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': errorCheck(loginForm, 'email')}">
          <div class="help-block" ng-show="errorCheck(loginForm, 'email')"
               ng-messages="loginForm.email.$error">
            <p ng-message="required">Please enter your email.</p>
            <p ng-message="email">The email you entered is invalid.</p>
          </div>
          <input type="email" id="id_email" name="email" placeholder="Email" class="form-control input-lg"
                 ng-model="username" required ng-model-options="{ updateOn: 'blur' }">
        </div>

        <div class="form-group" ng-class="{'has-error': errorCheck(loginForm, 'password')}">
          <div class="help-block" ng-show="errorCheck(loginForm, 'password')"
               ng-messages="loginForm.password.$error">
            <p ng-message="required">Please enter your password.</p>
          </div>
          <input type="password" id="id_password" name="password" placeholder="Password" class="form-control input-lg"
                 ng-model="password" required ng-model-options="{ updateOn: 'blur' }">
        </div>

        <p><a ui-sref="application.resetPassword.request">Forgot your password?</a></p>

        <input type="submit" value="Sign In" class="btn btn-primary btn-lg btn-block">
      </form>

      <h5 class="header-divider"><span>Or</span></h5>

      <a type="button" href="#" class="btn btn-primary btn-lg btn-block linkedin-btn" ng-click="linkedinLogin()">
        <i class="fa fa-linkedin"></i>
        <span class="linkedin-btn-title">Continue with LinkedIn</span>
      </a>

      <p>Don't have an account?&nbsp;&nbsp;<a ui-sref="application.signup">Sign up now.</a></p>
    </div>
  </div>
</div>
