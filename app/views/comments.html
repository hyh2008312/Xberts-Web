<div ng-controller="CommentCtrl">
  <feedback></feedback>
  <div style="margin-top: 30px;" infinite-scroll="feedbackPaginator.loadNext()" infinite-scroll-distance='0'
       infinite-scroll-disabled="feedbackPaginator.loading || !feedbackPaginator.hasNext()">
    <feedback-detail ng-repeat="item in feedbackPaginator.items" item="item"></feedback-detail>
    <load-more class="row spin-large" ng-if="feedbackPaginator.loading"></load-more>
  </div>
</div>
