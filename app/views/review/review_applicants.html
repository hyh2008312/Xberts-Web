<section class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="list">
        <div class="item-avatar-large item-hover" style="min-height: 127px;" ng-repeat="applicant in review.applicants">
          <div class="item-image text-center">
            <avatar-img src="applicant.reviewer.avatar"></avatar-img>
            <a ui-sref="application.report({ reportId:applicant.report})"
               class="btn btn-xs btn-primary" ng-show="applicant.report">View Report</a>
            <a class="btn btn-xs btn-gray" ng-show="!applicant.report">View Report</a>
          </div>
          <div class="item-body">
            <p class="item-body-header">
              <span ng-switch="applicant.reviewer.userprofile.gender">
              <span ng-switch-when="M"><i class="fa fa-male"></i></span>
              <span ng-switch-when="F"><i class="fa fa-female"></i></span>
            </span>
          <span><a ui-sref="application.expert({ expertId:applicant.reviewer.id })">{{ applicant.reviewer.fullname
            }}</a></span>

              <span class="pull-right">{{ applicant.reviewer.country }}</span></p>

            <p class="item-body-title">{{ applicant.reviewer.userprofile.position}} @ {{
              applicant.reviewer.userprofile.company }}</p>

            <!--<p class="item-body-detail p-3-max">{{ applicant.biography }}</p>-->
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
