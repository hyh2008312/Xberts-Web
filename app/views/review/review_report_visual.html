<join ng-init="init(report.interact)">
  <section class="background-light-white">
    <div class="container">
      <div class="section-title">
        <h2>{{ report.title }}</h2>

        <h3 class="avatar-inline">
          <avatar-img src="report.applicant.reviewer.avatar"></avatar-img>
          <a class="a-gray-primary" ui-sref="application.expert({ expertId:report.applicant.reviewer.id })">{{
            report.applicant.reviewer.fullname }}</a>
        </h3>
        <a class="btn btn-gray" ng-if="report.applicant.reviewer.id==user.getUserId()"
           ui-sref="application.protected.crowdtestingReport({reviewId:stateParams.reviewId})"><i class="fa fa-edit"></i> EDIT</a>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-3  col-md-push-9 padding-clear">
          <div class="card">
            <div class="card-body">
              <h4 class="xb-align-center">Do you like this story?</h4>
              <div class="pr margin-top-l margin-bottom-l">
                <save class="align-center" title="Like" icon="fa-thumbs-up"></save>
              </div>
              <div>
                <saver></saver>
              </div>
            </div>
          </div>

          <div class="card card-shadowless card-margin-bottomless">
            <div class="card-body">
              <h4 class="margin-bottom-l">Share with Friends</h4>
              <button class="button button-primary button-glow button-circle button-large" socialshare
                      socialshare-provider="linkedin"
                      socialshare-description="{{ pageSettings._description }}"
                      socialshare-text="{{ pageSettings._title }}"
                      socialshare-source="{{ pageSettings._shareImage }}"
                      socialshare-url="{{ pageSettings.getUrl() }}">
                <i class="fa fa-linkedin"></i>
              </button>
              <button class="button button-royal button-glow button-circle button-large" socialshare
                      socialshare-provider="facebook"
                      socialshare-description="{{ pageSettings._description }}"
                      socialshare-text="{{ pageSettings._title }}"
                      socialshare-source="{{ pageSettings._shareImage }}"
                      socialshare-url="{{ pageSettings.getUrl() }}">
                <i class="fa fa-facebook"></i>
              </button>

              <button class="button button-caution button-glow button-circle button-large " socialshare
                      socialshare-provider="reddit"
                      socialshare-description="{{ pageSettings._description }}"
                      socialshare-text="{{ pageSettings._title }}"
                      socialshare-source="{{ pageSettings._shareImage }}"
                      socialshare-url="{{ pageSettings.getUrl() }}">
                <i class="fa fa-reddit"></i>
              </button>

              <button class="button button-action button-glow button-circle button-large" socialshare
                      socialshare-provider="twitter"
                      socialshare-description=""
                      socialshare-text="{{ pageSettings._title }}"
                      socialshare-source="{{ pageSettings._shareImage }}"
                      socialshare-url="{{ pageSettings.getUrl() }}">
                <i class="fa fa-twitter"></i>
              </button>
              <!--<button class="button button-action button-glow button-circle button-large"-->
                      <!--socialshare-->
                      <!--socialshare-provider="email"-->
                      <!--socialshare-body="{{ pageSettings._description }}"-->
                      <!--socialshare-to="test@test.ing"-->
                      <!--socialshare-cc="test@test.ing"-->
                      <!--socialshare-subject="{{ pageSettings._title }}"-->
                      <!--socialshare-popup-height="300"-->
                      <!--socialshare-popup-width="400">-->
                <!--<i class="fa fa-envelope"></i>-->
              <!--</button>-->
            </div>

          </div>
        </div>
        <div class="col-md-9 col-md-pull-3">
          <uib-tabset>
            <uib-tab heading="Description" active="tabs[0].active">
              <div ng-bind-html="report.details | trust"></div>
            </uib-tab>
            <uib-tab heading="Comments" active="tabs[1].active"
                     select="select('comments')">
              <div ng-if="commentsTabActive">
                <div ng-include src="'views/comments.html'"></div>
              </div>
            </uib-tab>
          </uib-tabset>
        </div>

      </div>
    </div>
  </section>
</join>
