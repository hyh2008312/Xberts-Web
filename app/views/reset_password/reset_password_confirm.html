<div class="row">
  <div class="col-md-12"></div>
</div>
<div class="row">
  <div class="col-md-3 col-sm-2 col-xs-1"></div>
  <div class="col-md-6 col-sm-8 col-xs-10 text-center">
    <div class="row">
      <div class="col-md-12 h1">Reset Password</div>
    </div>
    <div class="row">
      <div class="col-md-12 hr"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="h4">Email: {{ data.email }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form name="resetPasswordConfirmForm" ng-submit="changePassword(resetPasswordConfirmForm)" novalidate clear-form-error>
          <div class="row text-left error" ng-show="resetPasswordConfirmForm.$submitted"
               ng-messages="resetPasswordConfirmForm.serverError">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <div ng-messages-include="/views/message/form_error.html"></div>
            </div>
          </div>
          <div class="row text-left error" ng-show="resetPasswordConfirmForm.$submitted || resetPasswordConfirmForm.newPassword.$touched">
            <div class="col-md-2"></div>
            <div class="col-md-10" ng-show="resetPasswordConfirmForm.newPassword.$error.required">Please enter your new password.</div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <input type="password" class="form-control login-form-control" name="newPassword" placeholder="Set a new password" ng-model="data.newPassword" ng-model-options="{ updateOn: 'blur' }" required>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row text-left error" ng-show="resetPasswordConfirmForm.$submitted || resetPasswordConfirmForm.newPasswordConfirm.$touched">
            <div class="col-md-2"></div>
            <div class="col-md-10" ng-show="resetPasswordConfirmForm.newPasswordConfirm.$error.compareTo">The password you entered doesn't match.</div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <input type="password" class="form-control login-form-control" name="newPasswordConfirm" placeholder="Confirm your new password" ng-model="data.newPasswordConfirm" ng-model-options="{ updateOn: 'blur' }" required compare-to="data.newPassword">
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
            <div class="col-md-2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-2 col-xs-1"></div>
</div>
<div class="row">
  <div class="col-md-12"></div>
</div>
