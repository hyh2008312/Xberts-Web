<div class="modal-header">
  <h3 class="dialog-header margin-none">Uploading {{fileName}}</h3>
</div>
<div class="modal-body">
  <uib-progressbar value="progress" class="progress-striped active margin-bottom-none">{{progress}}%</uib-progressbar>
</div>
<div class="modal-footer">
  <input type="button" value="Cancel" class="btn btn-default btn-fixed-sm" ng-click="$dismiss()">
</div>
