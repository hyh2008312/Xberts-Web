<div class="modal-header">
  <h3 class="dialog-header margin-none">Uploading {{fileName}}</h3>
</div>
<div class="modal-body">
  <md-progress-linear ng-if="show" md-mode="determinate" value="{{progress}}"></md-progress-linear>
</div>
<div layout="row" layout-align="end start">
  <md-button class="md-dark-secondary" ng-click="cancel()">Cancel</md-button>
</div>
