<div class="modal-header">
  <h3 class="dialog-header margin-none">Leave Page?</h3>
</div>
<div class="modal-body">
  <p>You haven't saved your {{ title }} yet. Do you want to leave without saving?</p>
</div>
<div class="modal-footer align-center">
  <button class="btn btn-default" type="button" ng-click="cancel()">Stay on This Page</button>
  <button class="btn btn-primary" type="button" ng-click="ok()">Leave this Page</button>
</div>
