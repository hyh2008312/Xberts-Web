<div class="modal-header text-center">
  <h3 class="modal-title">Submit a Request</h3>
</div>
<div class="modal-body">
  <form name="distributorForm" ng-submit="distributorFormSubmit()">
    <div class="row">
      <div class="form-group col-md-4">
        <label>Name:</label><br>
        <input type="text" ng-model="contact.name" class="form-control" name="name" required>
      </div>
      <div class="form-group col-md-4">
        <label>Email:</label><br>
        <input type="email" ng-model="contact.email" class="form-control" name="email" required>
      </div>
      <div class="form-group col-md-4">
        <label>Contact Number:</label>
        <input type="text" name='phone' ng-model='contact.phone' ng-pattern="/[0-9]+/" class="form-control">
        <p class="message-error" ng-show="contactForm.submitted && contactForm.phone.$error.pattern">Only Numbers</p>
      </div>
    </div>

    <div class="form-group">
      <label>Describe your request in detail:</label>
      <textarea ng-model='contact.details' class="form-control" rows="5" required></textarea>
    </div>

    <div class="text-center">
      <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
