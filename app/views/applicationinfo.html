<form name="distributorForm" ng-submit="distributorFormSubmit()" ng-controller="RequestinfoCtrl">
  <div class="row">
    <div class="col-md-9">
      <div class="form-group">
        <label>Select a partner type:</label><br/>
        <label class="radio-inline" ng-repeat="transportationModel in transportationModels">
          <input type="radio"
                 name="transportation_model"
                 ng-model="distributor.transportation_model"
                 ng-value="transportationModel.id"
                 ng-required="true"
          /> {{ transportationModel.name }}
        </label>
      </div>
      <div class="form-group">
        <label>Describe your specialties and distribution channels:</label>
                <textarea rows="5" class="form-control" placeholder="Optional"
                          name="details"
                          ng-model="distributor.details">
                </textarea>
      </div>
      <div class="form-group form-inline">
        <label>Number of years in business?</label>
        <input type="input" class="form-control" name="details"
               ng-model="distributor.details" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Specify the location where you will be applying to become a distribution partner:</label>
        <input class="form-control" name="details"
               ng-model="distributor.details" ng-required="true"/>
      </div>
      <div class="form-group form-inline">
        <label>Do you provide customer service support?</label>
        <input type="checkbox" name="details"
               ng-model="distributor.details" ng-required="true"/>
      </div>

      <div class="form-group">
        <label>Which channels will you be selling our products?</label><br/>
        <label class="checkbox-inline" ng-repeat="targetGeo in targetGeos">
          <input type="checkbox" ng-model="targetGeo.selected"> {{ targetGeo.name }}
        </label>

        <p class="message-error"
           ng-show="distributorForm.submitted && distributorForm.targetGeosRequired">
          *required</p>
      </div>
      <div class="form-group">
        <label>Please provide your online web store links below (optional):</label>
        <input class="form-control" name="details"
               ng-model="distributor.details" ng-required="true"/>
      </div>
      <div class="form-group form-inline">
        <label>Whatâ€™s the annual sales volume of your business? (optional):</label>
        <input class="form-control" name="details"
               ng-model="distributor.details" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Company website (optional):</label>
        <input class="form-control" name="details"
               ng-model="distributor.details" ng-required="true"/>
      </div>
      <div class="form-group">
        <label>Contact number (optional):</label>
        <input class="form-control" name="details"
               ng-model="distributor.details" ng-required="true"/>
      </div>
      <div class="row">
        <p class='message-error text-center' ng-show="companyForm.submitted && companyForm.$invalid">Please check
          your
          input. </p>

        <p class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </p>
      </div>

    </div>
  </div>
</form>
